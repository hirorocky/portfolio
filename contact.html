<head>

  <link rel="stylesheet" href="css/mystyles.css" />
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <title>./ .</title>
</head>

<body>
  <!-- header -->
  <nav class="navbar is-fixed-top">
    <a role="button" class="navbar-burger" data-target="navMenu" aria-label="menu" aria-expanded="false">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>

    <div class="navbar-menu" id="navMenu">
      <!-- navbar-start, navbar-end... -->
      <div class="navbar-start">
        <div class="navbar-item has-text-grey has-text-weight-bold is-size-4">
          NAGASAWA
        </div>
        <a href="index.html" class="navbar-item">
          Profile
        </a>
        <a href="works.html" class="navbar-item">
          Works
        </a>
        <a href="contact.html" class="navbar-item is-active">
          Contact
        </a>
      </div>
      <div class="navbar-end">
        <a href="https://github.com/hirorocky" class="navbar-item">
          <span class="icon">
            <i class="fab fa-github"></i>
          </span>
          <span>GitHub</span>
        </a>
      </div>

    </div>

  </nav>


  <!-- title -->
  <section class="hero is-dark">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          連絡先
        </h1>
        <h2 class="subtitle">
          Contact
        </h2>
      </div>
    </div>

  <!-- contact -->
  <section class="section">
    <div class="container">
      <div class="box">
        mail,twitter,facebook,github
      </div>
    </div>
  </section>

  <script>
    document.addEventListener('DOMContentLoaded', () => {

      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Check if there are any navbar burgers
      if ($navbarBurgers.length > 0) {

        // Add a click event on each of them
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {

            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');

          });
        });
      }

    });
  </script>

</body>

</html>
